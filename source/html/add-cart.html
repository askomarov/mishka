<section class="add-cart add-cart--modal" aria-hidden="false">
  <div class="add-cart__wrap">

    <h2 class="add-cart__title">Добавить в&nbsp;корзину</h2>
    <p class="add-cart__text">Выберите размер:</p>
    <form action="" class="add-cart__form form-add-cart">
      <div class="form-add-cart__radio-wrap">
        <input class="form-add-cart__radio-btn visually-hidden" type="radio" name="size" id="size-s" value="size-s"
          checked>
        <label class="form-add-cart__label" for="size-s">s</label>
        <input class="form-add-cart__radio-btn visually-hidden" type="radio" name="size" id="size-m" value="size-m">
        <label class="form-add-cart__label" for="size-m">m</label>
        <input class="form-add-cart__radio-btn visually-hidden" type="radio" name="size" id="size-l" value="size-l">
        <label class="form-add-cart__label" for="size-l">l</label>
      </div>
      <button type="submit" class="form-add-cart__submit-btn">добавить</button>
      <button type="reset" class="form-add-cart__close"></button>
    </form>

  </div>
</section>
