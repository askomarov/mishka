<header class="header header--menu-open">
  <button type="button" class="header__menu-button menu-button" aria-hidden="false" aria-expanded="true"
    aria-label="открыть/закрыть меню">
    <span class="menu-button__icon"></span>
  </button>

  <a href="@@index-link" class="header__logo" aria-label="логотип Мишка">
    <svg class="header__logo-icon-mobile" width="86" height="35">
      <use xlink:href="#mishka-logo-mobile"></use>
    </svg>
    <svg class="header__logo-icon-tablet" width="114" height="46">
      <use xlink:href="#mishka-logo-tablet"></use>
    </svg>
    <svg class="header__logo-icon-desktop" width="149" height="72">
      <use xlink:href="#mishka-logo-desktop"></use>
    </svg>
  </a>
  <nav class="header__container container">
    <a href="@@catalog-link" class="header__link header__link--catalog">Каталог товаров</a>
    <a href="@@form-link" class="header__link header__link--order">Вязание на заказ</a>

    <a href="#" class="header__link header__link--search">
      <svg class="header__icon header__icon--search" width="21" height="17.6">
        <use xlink:href="#search"></use>
      </svg>
      <span class="header__link-text">
        Поиск по сайту
      </span>
    </a>
    <!-- <label class="header-search__form-label" for="search">
        <input class="header-search__form-input" type="search" name="search" id="search"
          placeholder="">
      </label> -->

    <a href="#" class="header__link header__link--cart">
      <svg class="header__icon header__icon--cart" width="21" height="18">
        <use xlink:href="#cart"></use>
      </svg>
      <span class="header__link-text">
        Корзина: пока пуста
      </span>
    </a>

    <a href="#" class="header__link header__link--new">Новые поступления</a>
    <a href="#" class="header__link header__link--sale">Распродажа</a>

    <a href="#" class="header__link header__link--delivery">Бесплатная доставка по России</a>

  </nav>
</header>
