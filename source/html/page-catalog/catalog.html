<section class="catalog">
  <div class="catalog__container container">
    <ul class="catalog__list catalog-list">

      <li class="catalog-list__item catalog-item">
        <div class="catalog-item__img-wrap">
          <picture>
            <source type="image/webp" srcset="img/photo-hare-desktop@1x.webp 1x, img/photo-hare-desktop@2x.webp 2x"
              media="(min-width:1149px)">
            <source srcset="img/photo-hare-desktop@1x.jpg 1x, img/photo-hare-desktop@2x.jpg 2x"
              media="(min-width:1149px)">
            <source type="image/webp" srcset="img/photo-hare-tablet@1x.webp 1x, img/photo-hare-tablet@2x.webp 2x"
              media="(min-width:767.9px)">
            <source srcset="img/photo-hare-tablet@1x.jpg 1x, img/photo-hare-tablet@2x.jpg 2x"
              media="(min-width:767.9px)">
            <source type="image/webp" srcset="img/photo-hare-mobile-r@1x.webp 1x, img/photo-hare-mobile@2x.webp 2x">
            <img class="catalog-item__img" src="img/photo-hare-mobile-r@1x.jpg" srcset="photo-hare-mobile@2x.jpg 2x"
              width="260" height="195" alt="Зайчик-попрыгайчик" loading="lazy">
          </picture>

        </div>

        <div class="catalog-item__info">
          <h2 class="catalog-item__title">Зайчик-попрыгайчик</h2>
            <p class="catalog-item__text">Рост 30 см, вес 200 г</p>
        </div>

        <div class="catalog-item__price">
          <p class="catalog-item__price-value">1200 руб.</p>
          <svg class="catalog-item__price-icon" width="20" height="19">
            <use xlink:href="#cart"></use>
          </svg>
        </div>
      </li>

      <li class="catalog-list__item catalog-item">
        <div class="catalog-item__img-wrap">
          <picture>
            <source type="image/webp" srcset="img/photo-bowl-desktop@1x.webp 1x, img/photo-bowl-desktop@2x.webp 2x"
              media="(min-width:1149px)">
            <source srcset="img/photo-bowl-desktop@1x.jpg 1x, img/photo-bowl-desktop@2x.jpg 2x"
              media="(min-width:1149px)">
            <source type="image/webp" srcset="img/photo-bowl-tablet@1x.webp 1x, img/photo-bowl-tablet@2x.webp 2x"
              media="(min-width:767.9px)">
            <source srcset="img/photo-bowl-tablet@1x.jpg 1x, img/photo-bowl-tablet@2x.jpg 2x"
              media="(min-width:767.9px)">
            <source type="image/webp" srcset="img/photo-bowl-mobile-r@1x.webp 1x, img/photo-bowl-mobile@2x.webp 2x">
            <img class="catalog-item__img" src="img/photo-bowl-mobile-r@1x.jpg" srcset="photo-bowl-mobile@2x.jpg 2x"
              width="260" height="195" alt="Зайчик-попрыгайчик" loading="lazy">
          </picture>
        </div>

        <div class="catalog-item__info">
          <h2 class="catalog-item__title">Корзинка для белья</h2>
            <p class="catalog-item__text">Диаметр 15 см, высота 10 см</p>
        </div>

        <div class="catalog-item__price">
          <p class="catalog-item__price-value">690 руб.</p>
          <svg class="catalog-item__price-icon" width="20" height="19">
            <use xlink:href="#cart"></use>
          </svg>
        </div>
      </li>

      <li class="catalog-list__item catalog-item">
        <div class="catalog-item__img-wrap">
          <picture>
            <source type="image/webp" srcset="img/photo-toys-desktop@1x.webp 1x, img/photo-toys-desktop@2x.webp 2x"
              media="(min-width:1149px)">
            <source srcset="img/photo-toys-desktop@1x.jpg 1x, img/photo-toys-desktop@2x.jpg 2x"
              media="(min-width:1149px)">
            <source type="image/webp" srcset="img/photo-toys-tablet@1x.webp 1x, img/photo-toys-tablet@2x.webp 2x"
              media="(min-width:767.9px)">
            <source srcset="img/photo-toys-tablet@1x.jpg 1x, img/photo-toys-tablet@2x.jpg 2x"
              media="(min-width:767.9px)">
            <source type="image/webp" srcset="img/photo-toys-mobile-r@1x.webp 1x, img/photo-toys-mobile@2x.webp 2x">
            <img class="catalog-item__img" src="img/photo-toys-mobile-r@1x.jpg" srcset="photo-toys-mobile@2x.jpg 2x"
              width="260" height="195" alt="Большая корзинка для игрушек" loading="lazy">
          </picture>
        </div>

        <div class="catalog-item__info">
          <h2 class="catalog-item__title">Большая корзинка для игрушек</h2>
            <p class="catalog-item__text">Диаметр 30 см, высота 30 см</p>
        </div>

        <div class="catalog-item__price">
          <p class="catalog-item__price-value">1500 руб.</p>
          <svg class="catalog-item__price-icon" width="20" height="19">
            <use xlink:href="#cart"></use>
          </svg>
        </div>
      </li>
    </ul>

  </div>
</section>
